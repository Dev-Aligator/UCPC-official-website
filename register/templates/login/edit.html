{% extends 'register/navigations.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 15px;">
	<h1>Edit</h1>
</div>

<hr>

{% for message in messages %}
<div class="container">
	<p id="messages" style="margin: 0 0 15px 0;">{{message}}</p>
</div>
{% endfor %}

<div class="form-group">
	<div class="container">
		<form action="{% url 'register:edit' %}" method="POST">
			{% csrf_token %}
			{{ ef.as_p }}
			<button type="submit" class="btn btn-primary" style = "margin-top: 15px;">Save</button>
		</form>
	</div>
</div>

{% endblock content %}
