{% extends 'register/navigations.html' %}
{% load static %}

{% block content %}
<div class="container" style="margin-top: 15px;">
	<h1 style="font-weight: bold; margin-bottom: 40px;;">Đăng nhập</h1>
</div>

{% for message in messages %}
<div class="container">
	<p id="messages" style="margin: 0 0 15px 0;">{{message}}</p>
</div>
{% endfor %}

<div class="form-group">
	<div class="container">
		<!-- <form action="{% url 'register:login' %}" method="POST"> -->
		<form method="POST">
			{% csrf_token %}

			<b style="font-size: 20px;">{{ lf.email.label }}</b><br>
			{{ lf.email }}<br>
			<b style="font-size: 20px;">{{ lf.password.label }}</b><br>
			{{ lf.password }}

			<input id="checkbox_login" type="checkbox" style="margin: 10px 5px 10px 0;" onclick="showLoginPassword()">Hiển thị mật khẩu<br>
			<button type="submit" class="btn btn-primary" style = "margin-top: 15px; background-color: #4CF2D2; border-color: #4CF2D2; color: black;">Đăng nhập</button>
		</form>
	</div>
</div>

{% endblock content %}
